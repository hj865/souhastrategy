<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キングダム乱 戦略提案</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #map-container {
      width: 600px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .city {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    #input-form, #strategy-form {
      text-align: center;
      margin: 20px auto;
    }
    #input-form input, #strategy-form input, #strategy-form select {
      margin: 5px;
    }
    #save-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #45a049;
    }
    #strategy {
      margin: 20px auto;
      width: 80%;
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <!-- 戦略設定フォーム -->
  <div id="strategy-form">
    <label for="current-day">現在の日数:</label>
    <select id="current-day">
      <option value="1">1日目</option>
      <option value="2">2日目</option>
      <option value="3">3日目</option>
      <option value="4">4日目</option>
      <option value="5">5日目</option>
      <option value="6">6日目</option>
    </select>
    <br>
    <label for="owned-cities">所持している城:</label>
    <select id="owned-cities" multiple>
      <!-- 城のオプションは動的に追加 -->
    </select>
    <br>
    <button id="generate-strategy-button">戦略を生成</button>
  </div>

  <ul id="strategy"></ul>

  <script>
    const cities = [];
    const mapContainer = document.getElementById("map-container");
    const strategyList = document.getElementById("strategy");
    const currentDaySelect = document.getElementById("current-day");
    const ownedCitiesSelect = document.getElementById("owned-cities");
    const generateStrategyButton = document.getElementById("generate-strategy-button");

    // 城の情報（例）
    function initializeCities() {
      cities.push({ id: 1, name: '城A', x: 50, y: 100, pt: 1000, adjacent: [2, 3] });
      cities.push({ id: 2, name: '城B', x: 200, y: 150, pt: 1600, adjacent: [1, 3] });
      cities.push({ id: 3, name: '城C', x: 350, y: 200, pt: 2700, adjacent: [1, 2] });

      // 城情報をマップに配置
      placeCities();
      updateOwnedCitiesSelect();
    }

    // 城をマップに配置
    function placeCities() {
      mapContainer.innerHTML = ''; // マップをリセット
      cities.forEach(city => {
        const cityElement = document.createElement("div");
        cityElement.classList.add("city");
        cityElement.style.left = `${city.x}px`;
        cityElement.style.top = `${city.y}px`;
        cityElement.textContent = city.name;

        // ptによって色を変える
        if (city.pt === 1000) {
          cityElement.style.backgroundColor = "red";
        } else if (city.pt === 1600) {
          cityElement.style.backgroundColor = "blue";
        } else if (city.pt === 2700) {
          cityElement.style.backgroundColor = "black";
        }

        cityElement.dataset.cityId = city.id;
        mapContainer.appendChild(cityElement);
      });
    }

    // 所持している城を選択するセレクトボックスに追加
    function updateOwnedCitiesSelect() {
      ownedCitiesSelect.innerHTML = ''; // リセット
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city.id;
        option.textContent = city.name;
        ownedCitiesSelect.appendChild(option);
      });
    }

    // 戦略を生成する
    generateStrategyButton.addEventListener("click", function() {
      const currentDay = parseInt(currentDaySelect.value);
      const ownedCityIds = Array.from(ownedCitiesSelect.selectedOptions).map(option => parseInt(option.value));

      if (ownedCityIds.length === 0) {
        alert("所持している城を選択してください");
        return;
      }

      generateStrategy(ownedCityIds, currentDay);
    });

    // 戦略の生成
    function generateStrategy(ownedCityIds, currentDay) {
      strategyList.innerHTML = ''; // 戦略リストをリセット

      // 所持している城を取得
      const ownedCities = cities.filter(city => ownedCityIds.includes(city.id));

      // 最大ポイントを得るための布告先を計算
      const remainingDays = 6 - currentDay;
      let strategy = [];
      ownedCities.forEach(city => {
        const possibleTargets = city.adjacent.map(adjCityId => {
          const targetCity = cities.find(c => c.id === adjCityId);
          return targetCity;
        });

        possibleTargets.forEach(targetCity => {
          const reason = `隣接する城 ${city.name} と ${targetCity.name} は戦略的に有利な位置にあります。`;

          // 戦略をリストに追加
          strategy.push({
            day: currentDay + remainingDays,
            from: city.name,
            to: targetCity.name,
            reason: reason
          });
        });
      });

      // 戦略を表示
      strategy.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `日付: ${item.day} - 城 ${item.from} から 城 ${item.to} へ布告: ${item.reason}`;
        strategyList.appendChild(li);
      });
    }

    // 初期化
    initializeCities();
  </script>

</body>
</html>
