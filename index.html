<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キングダム乱 マップ作成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #map-container {
      width: 600px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .city {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    #input-form, #path-form {
      text-align: center;
      margin: 20px auto;
    }
    #input-form input, #path-form input {
      margin: 5px;
    }
    #path-input {
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    #strategy {
      margin: 20px auto;
      width: 80%;
      list-style-type: none;
      padding-left: 0;
    }
    #save-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <!-- 城配置入力フォーム -->
  <div id="input-form">
    <label for="city-name">城名:</label>
    <input type="text" id="city-name" placeholder="城A">
    <br>
    <label for="x-coord">X座標:</label>
    <input type="number" id="x-coord" placeholder="50">
    <br>
    <label for="y-coord">Y座標:</label>
    <input type="number" id="y-coord" placeholder="100">
    <br>
    <label for="city-pt">ポイント:</label>
    <select id="city-pt">
      <option value="1000">1000 (赤)</option>
      <option value="1600">1600 (青)</option>
      <option value="2700">2700 (黄色)</option>
    </select>
    <br>
    <button id="place-city-button">配置する</button>
  </div>

  <!-- 道開通フォーム -->
  <div id="path-form">
    <label for="path-start">出発城名:</label>
    <input type="text" id="path-start" placeholder="城A">
    <label for="path-end">到着城名:</label>
    <input type="text" id="path-end" placeholder="城B">
    <br>
    <button id="draw-path-button">道を開通</button>
  </div>

  <input type="text" id="path-input" placeholder="城番号1, 城番号2 (例: 1,2)">
  <button id="save-button">マップを保存</button>

  <ul id="strategy"></ul>

  <script>
    // 城の配置
    const cities = [];
    const mapContainer = document.getElementById("map-container");
    const pathInput = document.getElementById("path-input");
    const strategyList = document.getElementById("strategy");
    const cityNameInput = document.getElementById("city-name");
    const xCoordInput = document.getElementById("x-coord");
    const yCoordInput = document.getElementById("y-coord");
    const cityPtInput = document.getElementById("city-pt");
    const placeCityButton = document.getElementById("place-city-button");
    const pathStartInput = document.getElementById("path-start");
    const pathEndInput = document.getElementById("path-end");
    const drawPathButton = document.getElementById("draw-path-button");

    // 城をマップに配置
    function placeCities() {
      mapContainer.innerHTML = ''; // マップをリセット

      cities.forEach(city => {
        const cityElement = document.createElement("div");
        cityElement.classList.add("city");
        cityElement.style.left = `${city.x}px`;
        cityElement.style.top = `${city.y}px`;
        cityElement.textContent = city.name;
        
        // ptによって色を変える
        if (city.pt === 1000) {
          cityElement.style.backgroundColor = "red";
        } else if (city.pt === 1600) {
          cityElement.style.backgroundColor = "blue";
        } else if (city.pt === 2700) {
          cityElement.style.backgroundColor = "yellow";
        }

        cityElement.dataset.cityId = city.id;
        mapContainer.appendChild(cityElement);
      });
    }

    // 道を引く
    function drawPath(startCityName, endCityName) {
      const startCity = cities.find(city => city.name === startCityName);
      const endCity = cities.find(city => city.name === endCityName);

      if (!startCity || !endCity) {
        alert("指定された城が見つかりません");
        return;
      }

      const pathElement = document.createElement("div");
      pathElement.style.position = "absolute";
      pathElement.style.top = `${startCity.y + 15}px`;
      pathElement.style.left = `${startCity.x + 15}px`;
      pathElement.style.width = `${Math.abs(endCity.x - startCity.x)}px`;
      pathElement.style.height = `${Math.abs(endCity.y - startCity.y)}px`;
      pathElement.style.backgroundColor = "gray";
      pathElement.style.opacity = 0.5;
      pathElement.style.transform = `rotate(${Math.atan2(endCity.y - startCity.y, endCity.x - startCity.x)}rad)`;
      pathElement.style.transformOrigin = "0 0";
      pathElement.style.width = `${Math.hypot(endCity.x - startCity.x, endCity.y - startCity.y)}px`;

      mapContainer.appendChild(pathElement);
    }

    // 城を配置する
    placeCityButton.addEventListener("click", function() {
      const cityName = cityNameInput.value;
      const xCoord = parseInt(xCoordInput.value);
      const yCoord = parseInt(yCoordInput.value);
      const pt = parseInt(cityPtInput.value);

      if (cityName && !isNaN(xCoord) && !isNaN(yCoord) && !isNaN(pt)) {
        const newCity = {
          id: cities.length + 1,
          name: cityName,
          x: xCoord,
          y: yCoord,
          pt: pt
        };
        cities.push(newCity);

        placeCities(); // 城を再配置
        updateStrategy(); // 戦略リストを更新
      } else {
        alert("すべての入力項目を正しく入力してください");
      }

      // 入力フォームをリセット
      cityNameInput.value = '';
      xCoordInput.value = '';
      yCoordInput.value = '';
      cityPtInput.value = '1000';
    });

    // 道を開通する
    drawPathButton.addEventListener("click", function() {
      const startCityName = pathStartInput.value;
      const endCityName = pathEndInput.value;

      if (!startCityName || !endCityName) {
        alert("両方の城名を入力してください");
        return;
      }

      drawPath(startCityName, endCityName);
    });

    // 戦略提案
    function updateStrategy() {
      strategyList.innerHTML = '';
      cities.forEach(city => {
        const li = document.createElement("li");
        li.textContent = `城名: ${city.name}, X: ${city.x}, Y: ${city.y}, pt: ${city.pt}`;
        strategyList.appendChild(li);
      });
    }

    // 保存ボタン（ただしデータ保存はなし）
    document.getElementById("save-button").addEventListener("click", function() {
      alert("データ保存機能は後で追加します。");
    });
  </script>

</body>
</html>
