<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キングダム乱 戦略提案</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #map-container {
      width: 600px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .city {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    #input-form, #path-form, #edit-form, #strategy-form {
      text-align: center;
      margin: 20px auto;
    }
    #input-form input, #path-form input, #edit-form input, #strategy-form input, #strategy-form select {
      margin: 5px;
    }
    #path-input {
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    #strategy {
      margin: 20px auto;
      width: 80%;
      list-style-type: none;
      padding-left: 0;
    }
    #save-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <!-- 城配置入力フォーム -->
  <div id="input-form">
    <label for="city-name">城名:</label>
    <input type="text" id="city-name" placeholder="城A">
    <br>
    <label for="x-coord">X座標:</label>
    <input type="number" id="x-coord" placeholder="50">
    <br>
    <label for="y-coord">Y座標:</label>
    <input type="number" id="y-coord" placeholder="100">
    <br>
    <label for="city-pt">ポイント:</label>
    <select id="city-pt">
      <option value="1000">1000 (赤)</option>
      <option value="1600">1600 (青)</option>
      <option value="2700">2700 (黒)</option>
    </select>
    <br>
    <button id="place-city-button">配置する</button>
  </div>

  <!-- 隣接城設定フォーム -->
  <div id="edit-form">
    <label for="edit-city">隣接城を設定する城を選択:</label>
    <select id="edit-city">
      <option value="">--城を選択--</option>
    </select>
    <br>
    <label for="adjacent-cities">隣接する城を選択（カンマ区切りで入力）:</label>
    <input type="text" id="adjacent-cities" placeholder="城B, 城C">
    <br>
    <button id="save-adjacency-button">隣接城を設定</button>
  </div>

  <!-- 戦略提案フォーム -->
  <div id="strategy-form">
    <label for="current-day">現在の日数:</label>
    <select id="current-day">
      <option value="1">1日目</option>
      <option value="2">2日目</option>
      <option value="3">3日目</option>
      <option value="4">4日目</option>
      <option value="5">5日目</option>
      <option value="6">6日目</option>
    </select>
    <br>
    <label for="owned-cities">所持している城:</label>
    <input type="text" id="owned-cities" placeholder="城A, 城B">
    <br>
    <button id="generate-strategy-button">戦略を生成</button>
  </div>

  <button id="save-button">マップを保存</button>

  <ul id="strategy"></ul>

  <script>
    const cities = [];
    const mapContainer = document.getElementById("map-container");
    const strategyList = document.getElementById("strategy");
    const cityNameInput = document.getElementById("city-name");
    const xCoordInput = document.getElementById("x-coord");
    const yCoordInput = document.getElementById("y-coord");
    const cityPtInput = document.getElementById("city-pt");
    const placeCityButton = document.getElementById("place-city-button");
    const editCitySelect = document.getElementById("edit-city");
    const adjacentCitiesInput = document.getElementById("adjacent-cities");
    const saveAdjacencyButton = document.getElementById("save-adjacency-button");
    const currentDaySelect = document.getElementById("current-day");
    const ownedCitiesInput = document.getElementById("owned-cities");
    const generateStrategyButton = document.getElementById("generate-strategy-button");

    // 城をマップに配置
    function placeCities() {
      mapContainer.innerHTML = ''; // マップをリセット

      cities.forEach(city => {
        const cityElement = document.createElement("div");
        cityElement.classList.add("city");
        cityElement.style.left = `${city.x}px`;
        cityElement.style.top = `${city.y}px`;
        cityElement.textContent = city.name;

        // ptによって色を変える
        if (city.pt === 1000) {
          cityElement.style.backgroundColor = "red";
        } else if (city.pt === 1600) {
          cityElement.style.backgroundColor = "blue";
        } else if (city.pt === 2700) {
          cityElement.style.backgroundColor = "black";
        }

        cityElement.dataset.cityId = city.id;
        mapContainer.appendChild(cityElement);
      });

      // 編集用のドロップダウンを更新
      updateCitySelect();
    }

    // 編集用の選択肢を更新
    function updateCitySelect() {
      editCitySelect.innerHTML = '<option value="">--城を選択--</option>';
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city.id;
        option.textContent = city.name;
        editCitySelect.appendChild(option);
      });

      // 所持城の選択肢を更新
      updateOwnedCitiesSelect();
    }

    // 所持している城を選択するセレクトボックスに追加
    function updateOwnedCitiesSelect() {
      ownedCitiesInput.value = cities.map(city => city.name).join(', ');
    }

    // 城を配置する
    placeCityButton.addEventListener("click", function() {
      const cityName = cityNameInput.value;
      const xCoord = parseInt(xCoordInput.value);
      const yCoord = parseInt(yCoordInput.value);
      const pt = parseInt(cityPtInput.value);

      if (cityName && !isNaN(xCoord) && !isNaN(yCoord) && !isNaN(pt)) {
        const newCity = {
          id: cities.length + 1,
          name: cityName,
          x: xCoord,
          y: yCoord,
          pt: pt,
          adjacent: [] // 隣接城を格納する配列
        };
        cities.push(newCity);

        placeCities(); // 城を再配置
        updateStrategy(); // 戦略リストを更新
      } else {
        alert("すべての入力項目を正しく入力してください");
      }

      // 入力フォームをリセット
      cityNameInput.value = '';
      xCoordInput.value = '';
      yCoordInput.value = '';
      cityPtInput.value = '1000';
    });

    // 隣接城を設定する
    saveAdjacencyButton.addEventListener("click", function() {
      const selectedCityId = parseInt(editCitySelect.value);
      const adjacentCities = adjacentCitiesInput.value.split(',').map(cityName => cityName.trim());

      if (isNaN(selectedCityId) || adjacentCities.length === 0) {
        alert("隣接城を選んでください");
        return;
      }

      const city = cities.find(c => c.id === selectedCityId);
      city.adjacent = adjacentCities;

      alert(`城 ${city.name} に隣接する城が設定されました: ${adjacentCities.join(', ')}`);
      updateStrategy(); // 戦略リストを更新
    });

    // 戦略を生成する
    generateStrategyButton.addEventListener("click", function() {
      const currentDay = parseInt(currentDaySelect.value);
      const ownedCities = ownedCitiesInput.value.split(',').map(name => cities.find(city => city.name === name.trim()));

      if (ownedCities.length === 0) {
        alert("所持している城を選択してください");
        return;
      }

      generateStrategy(ownedCities, currentDay);
    });

    // 戦略の生成
    function generateStrategy(ownedCities, currentDay) {
      strategyList.innerHTML = ''; // 戦略リストをリセット

      const remainingDays = 6 - currentDay;
      let strategy = [];

      ownedCities.forEach(city => {
        const possibleTargets = city.adjacent.map(adjCityName => {
          const targetCity = cities.find(c => c.name === adjCityName);
          return targetCity;
        });

        possibleTargets.forEach(targetCity => {
          const reason = `隣接する城 ${city.name} と ${targetCity.name} は戦略的に有利な位置にあります。`;

          // 戦略をリストに追加
          strategy.push({
            day: currentDay + remainingDays,
            from: city.name,
            to: targetCity.name,
            reason: reason
          });
        });
      });

      // 戦略を表示
      strategy.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `日付: ${item.day} - 城 ${item.from} から 城 ${item.to} へ布告: ${item.reason}`;
        strategyList.appendChild(li);
      });
    }

    // 初期化
    placeCities();
  </script>

</body>
</html>
