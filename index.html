<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キングダム乱 マップ作成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #map-container {
      width: 600px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .city {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #007bff;
      border-radius: 50%;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #input-form {
      text-align: center;
      margin: 20px auto;
    }
    #path-input {
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    #strategy {
      margin: 20px auto;
      width: 80%;
      list-style-type: none;
      padding-left: 0;
    }
    #save-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #45a049;
    }
    #edit-form {
      margin: 20px auto;
      text-align: center;
    }
    #edit-city-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <!-- 城配置入力フォーム -->
  <div id="input-form">
    <label for="city-name">城名:</label>
    <input type="text" id="city-name" placeholder="城A">
    <br>
    <label for="x-coord">X座標:</label>
    <input type="number" id="x-coord" placeholder="50">
    <br>
    <label for="y-coord">Y座標:</label>
    <input type="number" id="y-coord" placeholder="100">
    <br>
    <label for="city-pt">ポイント:</label>
    <input type="number" id="city-pt" placeholder="1000">
    <br>
    <button id="place-city-button">配置する</button>
  </div>

  <div id="edit-form">
    <label for="edit-city">城を選んで編集:</label>
    <select id="edit-city">
      <option value="">--城を選択--</option>
    </select>
    <br>
    <label for="edit-x-coord">新しいX座標:</label>
    <input type="number" id="edit-x-coord" placeholder="50">
    <br>
    <label for="edit-y-coord">新しいY座標:</label>
    <input type="number" id="edit-y-coord" placeholder="100">
    <br>
    <button id="edit-city-button">修正する</button>
    <br>
    <button id="delete-city-button">削除する</button>
  </div>

  <input type="text" id="path-input" placeholder="城番号1, 城番号2 (例: 1,2)">
  <button id="save-button">マップを保存</button>

  <ul id="strategy"></ul>

  <script>
    // 城の配置
    const cities = [];
    const mapContainer = document.getElementById("map-container");
    const pathInput = document.getElementById("path-input");
    const strategyList = document.getElementById("strategy");
    const cityNameInput = document.getElementById("city-name");
    const xCoordInput = document.getElementById("x-coord");
    const yCoordInput = document.getElementById("y-coord");
    const cityPtInput = document.getElementById("city-pt");
    const placeCityButton = document.getElementById("place-city-button");
    const editCitySelect = document.getElementById("edit-city");
    const editXCoordInput = document.getElementById("edit-x-coord");
    const editYCoordInput = document.getElementById("edit-y-coord");
    const editCityButton = document.getElementById("edit-city-button");
    const deleteCityButton = document.getElementById("delete-city-button");

    // 城をマップに配置
    function placeCities() {
      mapContainer.innerHTML = ''; // マップをリセット

      cities.forEach(city => {
        const cityElement = document.createElement("div");
        cityElement.classList.add("city");
        cityElement.style.left = `${city.x}px`;
        cityElement.style.top = `${city.y}px`;
        cityElement.textContent = city.name;
        cityElement.dataset.cityId = city.id;

        mapContainer.appendChild(cityElement);
      });

      // 編集用のドロップダウンを更新
      updateCitySelect();
    }

    // 編集用の選択肢を更新
    function updateCitySelect() {
      editCitySelect.innerHTML = '<option value="">--城を選択--</option>';
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city.id;
        option.textContent = city.name;
        editCitySelect.appendChild(option);
      });
    }

    // 道を引く
    function drawPath(from, to) {
      const fromCity = cities.find(city => city.id === parseInt(from));
      const toCity = cities.find(city => city.id === parseInt(to));

      if (!fromCity || !toCity) return;

      const pathElement = document.createElement("div");
      pathElement.style.position = "absolute";
      pathElement.style.top = `${fromCity.y + 15}px`;
      pathElement.style.left = `${fromCity.x + 15}px`;
      pathElement.style.width = `${Math.abs(toCity.x - fromCity.x)}px`;
      pathElement.style.height = `${Math.abs(toCity.y - fromCity.y)}px`;
      pathElement.style.backgroundColor = "gray";
      pathElement.style.opacity = 0.5;
      mapContainer.appendChild(pathElement);
    }

    // ユーザーが指定した城の間に道を引く
    pathInput.addEventListener("change", function() {
      const pathValues = pathInput.value.split(",").map(value => value.trim());
      if (pathValues.length === 2) {
        drawPath(pathValues[0], pathValues[1]);
      }
    });

    // 城を配置する
    placeCityButton.addEventListener("click", function() {
      const cityName = cityNameInput.value;
      const xCoord = parseInt(xCoordInput.value);
      const yCoord = parseInt(yCoordInput.value);
      const pt = parseInt(cityPtInput.value);

      if (cityName && !isNaN(xCoord) && !isNaN(yCoord) && !isNaN(pt)) {
        const newCity = {
          id: cities.length + 1,
          name: cityName,
          x: xCoord,
          y: yCoord,
          pt: pt
        };
        cities.push(newCity);

        placeCities(); // 城を再配置
        updateStrategy(); // 戦略リストを更新
      } else {
        alert("すべての入力項目を正しく入力してください");
      }

      // 入力フォームをリセット
      cityNameInput.value = '';
      xCoordInput.value = '';
      yCoordInput.value = '';
      cityPtInput.value = '';
    });

    // 城を修正する
    editCityButton.addEventListener("click", function() {
      const selectedCityId = parseInt(editCitySelect.value);
      const newXCoord = parseInt(editXCoordInput.value);
      const newYCoord = parseInt(editYCoordInput.value);

      if (isNaN(selectedCityId) || isNaN(newXCoord) || isNaN(newYCoord)) {
        alert("修正する城を選んで、新しい座標を入力してください");
        return;
      }

      const city = cities.find(c => c.id === selectedCityId);
      city.x = newXCoord;
      city.y = newYCoord;

      placeCities(); // 城を再配置
      updateStrategy(); // 戦略リストを更新
    });

    // 城を削除する
    deleteCityButton.addEventListener("click", function() {
      const selectedCityId = parseInt(editCitySelect.value);

      if (isNaN(selectedCityId)) {
        alert("削除する城を選んでください");
        return;
      }

      const index = cities.findIndex(c => c.id === selectedCityId);
      if (index !== -1) {
        cities.splice(index, 1);
        placeCities(); // 城を再配置
        updateStrategy(); // 戦略リストを更新
      }
    });

    // 戦略提案
    function updateStrategy() {
      strategyList.innerHTML = '';
      cities.forEach(city => {
        const li = document.createElement("li");
        li.textContent = `城名: ${city.name}, X: ${city.x}, Y: ${city.y}, pt: ${city.pt}`;
        strategyList.appendChild(li);
      });
    }

    // 保存ボタン（ただしデータ保存はなし）
    document.getElementById("save-button").addEventListener("click", function() {
      alert("データ保存機能は後で追加します。");
    });
  </script>

</body>
</html>
