<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キングダム乱 マップ作成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #map-container {
      width: 600px;
      height: 600px;
      background-color: #fff;
      border: 1px solid #000;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .city {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    #input-form, #path-form, #edit-form {
      text-align: center;
      margin: 20px auto;
    }
    #input-form input, #path-form input, #edit-form input {
      margin: 5px;
    }
    #path-input {
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    #strategy {
      margin: 20px auto;
      width: 80%;
      list-style-type: none;
      padding-left: 0;
    }
    #save-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="map-container"></div>

  <!-- 城配置入力フォーム -->
  <div id="input-form">
    <label for="city-name">城名:</label>
    <input type="text" id="city-name" placeholder="城A">
    <br>
    <label for="x-coord">X座標:</label>
    <input type="number" id="x-coord" placeholder="50">
    <br>
    <label for="y-coord">Y座標:</label>
    <input type="number" id="y-coord" placeholder="100">
    <br>
    <label for="city-pt">ポイント:</label>
    <select id="city-pt">
      <option value="1000">1000 (赤)</option>
      <option value="1600">1600 (青)</option>
      <option value="2700">2700 (黒)</option>
    </select>
    <br>
    <button id="place-city-button">配置する</button>
  </div>

  <!-- 隣接城設定フォーム -->
  <div id="edit-form">
    <label for="edit-city">隣接城を設定する城を選択:</label>
    <select id="edit-city">
      <option value="">--城を選択--</option>
    </select>
    <br>
    <label for="adjacent-cities">隣接する城を選択:</label>
    <select id="adjacent-cities" multiple>
      <option value="">--隣接城を選択--</option>
    </select>
    <br>
    <button id="save-adjacency-button">隣接城を設定</button>
  </div>

  <input type="text" id="path-input" placeholder="城番号1, 城番号2 (例: 1,2)">
  <button id="save-button">マップを保存</button>

  <ul id="strategy"></ul>

  <script>
    const cities = [];
    const mapContainer = document.getElementById("map-container");
    const strategyList = document.getElementById("strategy");
    const cityNameInput = document.getElementById("city-name");
    const xCoordInput = document.getElementById("x-coord");
    const yCoordInput = document.getElementById("y-coord");
    const cityPtInput = document.getElementById("city-pt");
    const placeCityButton = document.getElementById("place-city-button");
    const editCitySelect = document.getElementById("edit-city");
    const adjacentCitiesSelect = document.getElementById("adjacent-cities");
    const saveAdjacencyButton = document.getElementById("save-adjacency-button");

    // 城をマップに配置
    function placeCities() {
      mapContainer.innerHTML = ''; // マップをリセット

      cities.forEach(city => {
        const cityElement = document.createElement("div");
        cityElement.classList.add("city");
        cityElement.style.left = `${city.x}px`;
        cityElement.style.top = `${city.y}px`;
        cityElement.textContent = city.name;

        // ptによって色を変える
        if (city.pt === 1000) {
          cityElement.style.backgroundColor = "red";
        } else if (city.pt === 1600) {
          cityElement.style.backgroundColor = "blue";
        } else if (city.pt === 2700) {
          cityElement.style.backgroundColor = "black";
        }

        cityElement.dataset.cityId = city.id;
        mapContainer.appendChild(cityElement);
      });

      // 編集用のドロップダウンを更新
      updateCitySelect();
    }

    // 編集用の選択肢を更新
    function updateCitySelect() {
      editCitySelect.innerHTML = '<option value="">--城を選択--</option>';
      adjacentCitiesSelect.innerHTML = '<option value="">--隣接城を選択--</option>';
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city.id;
        option.textContent = city.name;
        editCitySelect.appendChild(option);

        const adjacentOption = document.createElement("option");
        adjacentOption.value = city.id;
        adjacentOption.textContent = city.name;
        adjacentCitiesSelect.appendChild(adjacentOption);
      });
    }

    // 城を配置する
    placeCityButton.addEventListener("click", function() {
      const cityName = cityNameInput.value;
      const xCoord = parseInt(xCoordInput.value);
      const yCoord = parseInt(yCoordInput.value);
      const pt = parseInt(cityPtInput.value);

      if (cityName && !isNaN(xCoord) && !isNaN(yCoord) && !isNaN(pt)) {
        const newCity = {
          id: cities.length + 1,
          name: cityName,
          x: xCoord,
          y: yCoord,
          pt: pt,
          adjacent: [] // 隣接城を格納する配列
        };
        cities.push(newCity);

        placeCities(); // 城を再配置
        updateStrategy(); // 戦略リストを更新
      } else {
        alert("すべての入力項目を正しく入力してください");
      }

      // 入力フォームをリセット
      cityNameInput.value = '';
      xCoordInput.value = '';
      yCoordInput.value = '';
      cityPtInput.value = '1000';
    });

    // 隣接城を設定する
    saveAdjacencyButton.addEventListener("click", function() {
      const selectedCityId = parseInt(editCitySelect.value);
      const selectedAdjacencies = Array.from(adjacentCitiesSelect.selectedOptions).map(option => parseInt(option.value));

      if (isNaN(selectedCityId) || selectedAdjacencies.length === 0) {
        alert("隣接城を選んでください");
        return;
      }

      const city = cities.find(c => c.id === selectedCityId);
      city.adjacent = selectedAdjacencies;

      alert(`城 ${city.name} に隣接する城が設定されました`);
      updateStrategy(); // 戦略リストを更新
    });

    // 戦略提案
    function updateStrategy() {
      strategyList.innerHTML = '';
      cities.forEach(city => {
        const li = document.createElement("li");
        li.textContent = `城名: ${city.name}, X: ${city.x}, Y: ${city.y}, pt: ${city.pt}, 隣接城: ${city.adjacent.join(", ")}`;
        strategyList.appendChild(li);
      });
    }

    // 保存ボタン（ただしデータ保存はなし）
    document.getElementById("save-button").addEventListener("click", function() {
      alert("データ保存機能は後で追加します。");
    });
  </script>

</body>
</html>
